 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Martingale Calculator</title>
  <link rel="stylesheet" href="risk-calculator.css">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="calculator-container">
    <h1>Martingale Calculator</h1>
    <div class="input-group">
      <label for="capital">Initial Capital (â‚¹):</label>
      <input type="number" id="capital" min="0" step="0.01" placeholder="Enter capital" required>
    </div>
    <div class="results">
      <div class="result-item">
        <span>Stake (2% of Capital):</span>
        <span id="stake">0.00</span>
      </div>
      <div class="result-item">
        <span>Take Profit (5x Stake):</span>
        <span id="takeProfit">0.00</span>
      </div>
      <div class="result-item">
        <span>Stop Loss (4 Losses Sum):</span>
        <span id="stopLoss">0.00</span>
      </div>
    </div>
  </div>
  <script src="risk-calculator.js"></script>
</body>
</html>
